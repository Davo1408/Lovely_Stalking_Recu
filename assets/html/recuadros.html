<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lovely Stalking</title>
  <link rel="stylesheet" href="../estilos/recuadros.css">
  <!-- <link rel="icon" href="favicon.ico" /> -->
</head>
<body>
  <h1>Lovely Stalking</h1>

  <!-- Contenedor de la webcam -->
  <div class="webcam-container">
    <video id="webcam" autoplay muted></video>
  </div>

  <div class="gallery">
    <!-- Cada div tiene un data-video que se usará para cargar el Vimeo correspondiente -->
    <div class="video-thumb" data-video="https://player.vimeo.com/video/836367764?h=5bce065bfd&=1&title=0&byline=0&portrait=0">
      <video src="../videos/video1.mp4" loop autoplay muted></video>
    </div><br>
    <div class="video-thumb" data-video="https://player.vimeo.com/video/834930573?h=59d3bea5f9&title=0&byline=0&portrait=0">
      <video src="../videos/video2.mp4" loop autoplay muted></video>
    </div><br>
    <div class="video-thumb" data-video="https://player.vimeo.com/video/836363278?h=d9ea7547e6&title=0&byline=0&portrait=0">
      <video src="../videos/video3.mp4" loop autoplay muted></video>
    </div><br>
    <div class="video-thumb" data-video="https://player.vimeo.com/video/837407968?h=55a7d6a0c5&title=0&byline=0&portrait=0">
      <video src="../videos/video4.mp4" loop autoplay muted></video>
    </div><br>
    <div class="video-thumb" data-video="https://player.vimeo.com/video/837267161?h=e92408f089&title=0&byline=0&portrait=0">
      <video src="../videos/video5.mp4" loop autoplay muted></video>
    </div><br>
    <div class="video-thumb" data-video="https://player.vimeo.com/video/837266885?h=10de181113&title=0&byline=0&portrait=0">
      <video src="../videos/video6.mp4" loop autoplay muted></video>
    </div><br>
  </div>

  <!-- Modal -->
  <div id="videoModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <iframe id="vimeoPlayer" src="" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>
  </div>

  <!-- Video de fondo -->
  <video autoplay muted loop id="bgVideo">
    <source src="../videos/niebla.mp4" type="video/mp4">
  </video>

  <!-- Audio de fondo -->
  <audio autoplay loop id="backgroundAudio">
    <source src="../sonidos/penumbra.mp3" type="audio/mp3">
  </audio>

  <!-- Íconos en las esquinas -->
  <a href="../html/creditos.html" class="corner-icon right-icon" title="Créditos">Créditos
    <img src="../imagenes/e-book.png" alt="Créditos">
  </a>

  <script src="../scripts/recuadros.js"></script>
  <script src="../scripts/webcam.js"></script>
</body>
</html>
